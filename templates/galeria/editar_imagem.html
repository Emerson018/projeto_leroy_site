{% extends 'shared/base.html' %}
{% load static %}
{% block content %}

            <section class="galeria" style="margin-left: 5em">
                <!--aqui ta mandando pra 'login' e depois com POST mandando informacao pro servidor, tbm tira da url a senha -->
                <!--e enctype para formato de foto -->
                <form action="{% url 'editar_imagem' foto_id %}" method="POST" enctype="multipart/form-data">
                    <!--pra manter a segunranÃ§a das informacoes,-->
                    {% csrf_token %}
                    <div class="row">
                        <!--campo para campos pra n precisar ficar visivel pro usuario-->
                        {% for field in form.visible_fields %}

                        <div class="col-12 col-lg-12" style="margin-bottom: 10px">
                            <!--aqui aparece a label de cada imput-->
                            <label for="{{ field.id_for_label }}" style="color:#D9D9D9; margin-bottom: 5px;">{{field.label}}</label>
                            {{ field }}
                        </div>

                        {% endfor %}
                    </div>
                    <div>
                        <button class="btn btn-success col-12" style="padding: top 5px;" type="submit">Editar imagem</button>
                    </div>
                </form>
            </section>
        </main>
    </div>
</body>

{% endblock %}
